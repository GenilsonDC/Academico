<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Flutuante</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="list active">
          <a href="#">
            <span class="icon"> <ion-icon name="home-outline"></ion-icon></span>
            <span class="text">Início</span>
          </a>
        </li>
       <li class="list active">
          <a href="#">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></ion-icon></span>
            <span class="text">Perfil</span>
          </a>
        </li>
        <li class="list active">
          <a href="#">
            <span class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></ion-icon> </span>
            <span class="text">Mensagem</span>
          </a>
        </li>
        <li class="list active">
          <a href="#">
            <span class="icon"> <ion-icon name="camera-outline"></ion-icon></span>
            <span class="text">Fotos</span>
          </a>
        </li>
        <li class="list active">
          <a href="#">
            <span class="icon"><ion-icon name="cog-outline"></ion-icon> </span>
            <span class="text">Configurações</span>
          </a>
        </li>
        <div class="indicator">

        </div>
      </ul>
    </div>
    <script>
      const list = document.querySelectorAll('.list');
      function activeLink(){
        list.forEach((item) => item.classList.remove('active'));
        this.classList.add('active');
      } 
      list.forEach((item) => item.addEventListener('click', activeLink));
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  
  </body>
</html>
