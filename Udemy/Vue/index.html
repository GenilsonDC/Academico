<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeira aplicação VueJS</title>
  </head>
  <body>
    <div id="app">
      <!-- O conteúdo renderizado pelo Vue.js -->
      <p>{{mensagem}}</p>
      <p>Meu nome: {{nome}}</p>
      <input v-on:input="recebeNome" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
